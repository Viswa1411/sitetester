<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SiteTester Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div
                class="w-12 h-12 rounded-xl bg-blue-600 flex items-center justify-center text-white shadow-lg shadow-blue-500/20">
                <i data-lucide="key" class="w-7 h-7"></i>
            </div>
        </div>

        <div class="bg-slate-900/50 backdrop-blur-xl border border-white/5 rounded-2xl p-8 shadow-2xl">
            <h1 class="text-2xl font-semibold text-center text-white mb-2">Reset Password</h1>
            <p class="text-slate-400 text-center text-sm mb-8">Enter your email to receive recovery instructions.</p>

            <form id="resetForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Email
                        Address</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </div>
                        <input type="email" name="email" required
                            class="w-full pl-10 pr-4 py-2.5 bg-slate-950 border border-white/10 rounded-lg text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-slate-600"
                            placeholder="name@company.com">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-2.5 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg shadow-lg shadow-blue-500/20 transition-all transform hover:scale-[1.02]">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-8 text-center text-sm">
                <a href="/login"
                    class="text-slate-400 hover:text-white transition flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Mock simulation
            Swal.fire({
                title: 'Sending...',
                text: 'Generating secure link',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            setTimeout(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Check your email',
                    text: 'If an account exists with this email, we have sent password reset instructions.',
                    background: '#0f172a',
                    color: '#fff',
                    confirmButtonColor: '#3b82f6'
                }).then(() => {
                    window.location.href = '/login';
                });
            }, 1000);
        });
    </script>
</body>

</html>
