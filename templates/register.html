<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SiteTester Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Hide placeholder on focus */
        input:focus::placeholder,
        textarea:focus::placeholder {
            color: transparent !important;
            transition: color 0.2s ease;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div
                class="w-12 h-12 rounded-xl bg-blue-600 flex items-center justify-center text-white shadow-lg shadow-blue-500/20">
                <i data-lucide="activity" class="w-7 h-7"></i>
            </div>
        </div>

        <div class="bg-slate-900/50 backdrop-blur-xl border border-white/5 rounded-2xl p-8 shadow-2xl">
            <h1 class="text-2xl font-semibold text-center text-white mb-2">Create Your Account</h1>
            <p class="text-slate-400 text-center text-sm mb-8">Join SiteTester Pro and start auditing today</p>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Email
                        Address</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </div>
                        <input type="email" name="email" required
                            class="w-full pl-10 pr-4 py-2.5 bg-slate-950 border border-white/10 rounded-lg text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-slate-600"
                            placeholder="name@company.com">
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Username</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </div>
                        <input type="text" name="username" required
                            class="w-full pl-10 pr-4 py-2.5 bg-slate-950 border border-white/10 rounded-lg text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-slate-600"
                            placeholder="Choose a username">
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Password</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input type="password" id="registerPassword" name="password" required minlength="6"
                            class="w-full pl-10 pr-10 py-2.5 bg-slate-950 border border-white/10 rounded-lg text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-slate-600"
                            placeholder="Minimum 6 characters">
                        <button type="button" onclick="togglePasswordVisibility('registerPassword', 'registerEyeIcon')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300 transition">
                            <i data-lucide="eye" id="registerEyeIcon" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Confirm
                        Password</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input type="password" id="confirmPassword" name="confirm_password" required minlength="6"
                            class="w-full pl-10 pr-10 py-2.5 bg-slate-950 border border-white/10 rounded-lg text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-slate-600"
                            placeholder="Re-enter your password">
                        <button type="button" onclick="togglePasswordVisibility('confirmPassword', 'confirmEyeIcon')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300 transition">
                            <i data-lucide="eye" id="confirmEyeIcon" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="w-full py-2.5 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg shadow-lg shadow-blue-500/20 transition-all transform hover:scale-[1.02]">
                        Sign Up
                    </button>
                </div>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-slate-900 text-slate-400">Or sign up with</span>
                </div>
            </div>

            <div id="g_id_onload" data-client_id="{{ google_client_id }}" data-context="signup" data-ux_mode="popup"
                data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_black"
                data-text="signup_with" data-size="large" data-logo_alignment="left" data-width="400">
            </div>

            <script>
                async function handleCredentialResponse(response) {
                    try {
                        const res = await fetch('/api/auth/google', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ token: response.credential })
                        });
                        const data = await res.json();
                        if (res.ok) {
                            document.cookie = `access_token=${data.access_token}; path=/`;
                            Swal.fire({
                                icon: 'success',
                                title: 'Welcome!',
                                text: 'Account created successfully. Redirecting...',
                                background: '#0f172a',
                                color: '#f8fafc',
                                timer: 1500,
                                showConfirmButton: false
                            }).then(() => {
                                window.location.href = '/platform/dashboard';
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Sign Up Failed',
                                text: data.detail || 'Google Auth Failed',
                                background: '#0f172a',
                                color: '#f8fafc',
                                confirmButtonColor: '#3b82f6'
                            });
                        }
                    } catch (e) {
                        console.error(e);
                    }
                }
            </script>

            <div class="mt-8 text-center text-sm">
                <p class="text-slate-400">Already have an account?
                    <a href="/login"
                        class="text-blue-400 hover:text-blue-300 font-medium transition hover:underline">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Validation: Check if passwords match
            if (data.password !== data.confirm_password) {
                Swal.fire({
                    icon: 'error',
                    title: 'Passwords do not match',
                    text: 'Please make sure your passwords match.',
                    background: '#0f172a',
                    color: '#f8fafc',
                    confirmButtonColor: '#3b82f6'
                });
                return;
            }

            // Remove confirm_password from payload before sending
            delete data.confirm_password;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Welcome to SiteTester Pro!',
                        text: 'Your account has been created successfully. Redirecting to your dashboard...',
                        background: '#0f172a',
                        color: '#f8fafc',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        document.cookie = `access_token=${result.access_token}; path=/`;
                        window.location.href = '/';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: result.detail || 'Registration failed',
                        background: '#0f172a',
                        color: '#f8fafc',
                        confirmButtonColor: '#3b82f6'
                    });
                }
            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Network error',
                    background: '#0f172a',
                    color: '#f8fafc',
                    confirmButtonColor: '#3b82f6'
                });
            }
        });
    </script>
</body>

</html>
