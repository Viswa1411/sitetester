{% extends "base_platform.html" %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
        <div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Your Profile</h1>
            <p class="text-slate-400 mt-1">Manage your account settings.</p>
        </div>
    </div>

    <div class="glass-panel p-8 rounded-2xl border border-white/5 max-w-2xl">
        <div class="flex items-center gap-6 mb-8">
            <div
                class="w-24 h-24 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 text-3xl font-bold border-2 border-white/10">
                {{ user.username[0]|upper }}
            </div>
            <div>
                <h2 class="text-2xl font-bold text-white">{{ user.username }}</h2>
                <p class="text-slate-400">{{ user.email }}</p>
                <div class="flex gap-2 mt-2">
                    <span
                        class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-green-500/10 text-green-400 border border-green-500/20">
                        Active
                    </span>
                </div>
            </div>
        </div>

        <div class="space-y-6 border-t border-white/5 pt-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wide mb-1">User ID</label>
                    <div class="font-mono text-sm text-slate-300 bg-slate-900/50 p-2 rounded border border-white/5">{{
                        user.id }}</div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wide mb-1">Member
                        Since</label>
                    <div class="text-sm text-slate-300 py-2">{{ user.created_at.strftime('%B %d, %Y') }}</div>
                </div>
            </div>
        </div>

        <div class="mt-8 pt-8 border-t border-white/5 flex gap-4">
            <button onclick="logout()"
                class="px-4 py-2 bg-red-500/10 hover:bg-red-500 hover:text-white text-red-400 rounded-lg transition border border-red-500/20 flex items-center gap-2">
                <i data-lucide="log-out" class="w-4 h-4"></i>
                Sign Out
            </button>
        </div>
    </div>
</div>

<script>
    function logout() {
        document.cookie = "access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = "/login";
    }
</script>
{% endblock %}
